<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双 float </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .container:after {
            content: ' ';
            display: table;
            clear: both;
        }

        #left, #content {
            float: left;
        }

        #left {
            background: green;
            width: 200px;
        }

        #content {
            background: red;
            width: calc(100% - 200px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="left">
            Left Sidebar
        </div>
        <div id="content">
            你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好
        </div>
    </div>

    <div>
        缺点：
        <ol>
            <li>1. 要清浮动</li>
            <li>2. 要计算右边的宽</li>
        </ol>
    </div>
</body>
</html>
