<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素清除浮动</title>
    <style>
        body, div {
            margin: 0;
            padding: 0;
        }

        .container:after {
            display: table;
            content: ' ';
            clear: both;
        }

        .left, .right {
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
